<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 48px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Dice Spinner</h1>
    <p>Click the button to roll the dice!</p>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="result">ðŸŽ²</div>

    <script>
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1; // Generates a number between 1 and 6
            document.getElementById("result").textContent = "You rolled a " + result + "!";
        }
    </script>

</body>
</html>
